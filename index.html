<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="controls">
    <label>Mode:
      <select id="mode">
        <option value="player">Player vs Player</option>
        <option value="ai">Player vs AI</option>
      </select>
    </label>
    <label>Difficulty:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard" selected>Hard</option>
      </select>
    </label>
  </div>
  <div id="scoreboard">
    <span>X: <span id="score-x">0</span></span>
    <span>O: <span id="score-o">0</span></span>
    <span>Draws: <span id="score-draw">0</span></span>
  </div>
  <div id="board" class="board"></div>
  <div id="status">Player X's turn</div>
  <button id="restart-btn">Restart</button>
  <button id="reset-scores">Reset Scores</button>

  <audio id="click-sound" src="sounds/click.wav" preload="auto"></audio>
  <audio id="win-sound" src="sounds/win.wav" preload="auto"></audio>
  <audio id="draw-sound" src="sounds/draw.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
